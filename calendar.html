---
layout: default
title: Календарь
thumbnail: calendar
make-smaller-titles: true
---
<div class="container-fluid index">
    <div class="row index all-posts">

        {% if site.data.thumbnail[page.thumbnail] %}
        <div class="thumb">
            <img itemprop="image" src="{{ site.data.thumbnail[page.thumbnail] }}" alt="Thumbnail: {{ page.thumbnail }}" />
        </div>
        {% elsif page.thumbnail %}
        <div class="thumb">
            <i class="fa fa-{{ page.thumbnail }} fa-4x"></i>
        </div>
        {% endif %}
        
        <h1 class="header author-header">{{ page.title }}</h1>

        <div class="content-panel-clean">
            <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=site.projector%40gmail.com&amp;color=%231B887A&amp;src=en.russian%23holiday%40group.v.calendar.google.com&amp;color=%23125A12&amp;src=p%23weather%40group.v.calendar.google.com&amp;color=%232F6309&amp;ctz=Europe%2FMoscow" style="border-width:0" width="700" height="600" frameborder="0" scrolling="no"></iframe> 
        </div>

    </div>
</div>
